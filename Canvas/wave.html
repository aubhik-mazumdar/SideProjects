<!DOCTYPE html>
<html>
<head>

	<title>Graph</title>

	<script type="text/javascript" src="canvas.js"></script>

	<script type="text/javascript">
		let canvas;

		function setup() {
			canvas = new Canvas(document.getElementById('canvas'), 'auto', 'auto');

			canvas.background();
		}

		function draw() {
			canvas.background();

			canvas.line(0, 0, 10, 10);
		}
	</script>

</head>
<body>

	<canvas id="circleDiagram"></canvas>

</body>
</html>
