<!DOCTYPE html>
<html>

	<script type="text/javascript">

		function setup() {
			canvas = new Canvas(document.getElementById('canvas'), 'auto', 'auto');
			canvas.background();
		}

		function draw() {
			canvas.background('#6698FF');

			const points = [];

			points.push([0, canvas.height], [0, canvas.height / 2]);

			points.push([canvas.width / 4, (10 * Math.sin(count / 20)) + canvas.height / 2]);
			points.push([canvas.width / 4 + canvas.width / 4, (20 * Math.sin(count / 18)) + canvas.height / 2]);
			points.push([canvas.width / 4 + 2 * (canvas.width / 4), (10 * Math.sin(count / 20)) + canvas.height / 2]);

			points.push([canvas.width, canvas.height / 2], [canvas.width, canvas.height]);

	</script>

</head>

</body>
</html>
