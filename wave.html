<!DOCTYPE html>
<html>
<head>

	<title>Graph</title>

	<script type="text/javascript" src="canvas.js"></script>

	<script type="text/javascript">
		let canvas;
		let deg = 0;
		let dir = 0;

		function setup() {
			canvas = new Canvas(document.getElementById('canvas'), 'auto', 'auto');

			canvas.background();
		}

		function draw() {
			const amount = 2;

			canvas.background();
			canvas.arc(100, 75, 50, deg, '#ff00ff', 2);


			if (dir == 0) {
				deg -= amount;
			} else {
				deg += amount;
			}

			if (deg >= 358) {
				dir = 0;
			} else if (deg <= 0) {
				dir = 1;
			}
		}

		Math.radians = function(degrees) {
			return degrees * Math.PI / 180;
		};
	</script>

</head>
<body style="margin: 0; overflow: hidden;">

	<canvas id="canvas"></canvas>

</body>
</html>
