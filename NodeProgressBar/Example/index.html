<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		const progress = require('Progress');

		const evtSource = progress(evt => {
			console.log(evt);
			document.body.innerHTML += 'Progress: ' + evt.progress + '<br>';
		});

		evtSource.onopen = evt => {
			console.log('Opened', evt);
		}

		evtSource.onerror = evt => {
			console.log('Error Event!', evt);
		}

		// Close connection:
		// evtSource.close();
	</script>

</head>
<body>

</body>
</html>
