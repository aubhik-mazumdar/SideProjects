<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<progress id="progressbar" value="0" min="0" max="100">Progress not supported</progress>
	<br>
	<script type="text/javascript">
		const progress = require('Progress');

		const evtSource = progress(evt => {
			console.log(evt);
			document.getElementById('progressbar').value = evt.progress;
			document.body.innerHTML += 'Progress: ' + evt.progress + '%<br>';
		});

		evtSource.onopen = evt => {
			console.log('Opened', evt);
		}

		evtSource.onerror = evt => {
			console.log('Error Event!', evt);
		}

		// Close connection:
		// evtSource.close();
	</script>

</body>
</html>
