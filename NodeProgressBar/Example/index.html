<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		const progress = require('Progress');

		const progFunc = progress(evt => {
			console.log(evt);
			document.body.innerHTML += 'Progress: ' + evt.progress + '<br>';
		}).onopen = evt => {
			console.log(evt);
		}

		progFunc.onerror = evt => {
			console.log('Error Event!', evt);
		}
	</script>

</head>
<body>

</body>
</html>
